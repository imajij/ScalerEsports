
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Scaler Esports</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="background-shapes">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="hexagon"></div>
    </div>

    <nav class="glass">
        <div class="logo"><i class="fas fa-gamepad"></i> Scaler Esports</div>
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="../events/events.html">Events</a></li>
            <li><a href="../teams/teams.html">Teams</a></li>
            <li><a href="login.html">Profile</a></li>
        </ul>
    </nav>

    <main class="login-container">
        <div class="form-container glass">
            <div class="form-switcher">
                <button class="switch-btn active" data-form="login">Login</button>
                <button class="switch-btn" data-form="register">Register</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <h2><i class="fas fa-sign-in-alt"></i> Welcome Back</h2>
                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" class="glass-input" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Password</label>
                    <input type="password" class="glass-input" required>
                </div>
                <button type="submit" class="glass-button">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form hidden">
                <h2><i class="fas fa-user-plus"></i> Create Account</h2>
                <div class="form-group">
                    <label><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" class="glass-input" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" class="glass-input" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Password</label>
                    <input type="password" class="glass-input" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-gamepad"></i> Game ID</label>
                    <input type="text" class="glass-input" required>
                </div>
                <button type="submit" class="glass-button">
                    <i class="fas fa-user-plus"></i> Register
                </button>
            </form>
        </div>
    </main>

    <script src="login.js"></script>
</body>
</html>
