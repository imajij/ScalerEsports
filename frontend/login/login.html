
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HyperDrive</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="background-shapes">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="hexagon"></div>
    </div>

    <nav class="glass">
        <div class="logo"><i class="fas fa-gamepad"></i> HyperDrive</div>
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="../Teams/teams.html">Teams</a></li>
            <li><a href="../events/events.html">Events</a></li>
            <li><a href="../history/completed.html">History</a></li>
            <li><a href="login.html">Profile</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="form-container glass">
            <div class="form-tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="signup">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="form active">
                <h2><span class="highlight">Welcome</span> Back</h2>
                <p class="subtitle">Enter your credentials to continue</p>
                
                <div class="form-group">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="form-footer">
                    <label class="remember">
                        <input type="checkbox">
                        Remember me
                    </label>
                    <a href="#" class="forgot-pass">Forgot Password?</a>
                </div>
                <button type="submit" class="glass-button">
                    <span class="button-content">
                        <i class="fas fa-sign-in-alt"></i>
                        Login
                    </span>
                </button>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="form">
                <h2><span class="highlight">Create</span> Account</h2>
                <p class="subtitle">Join the gaming revolution</p>
                
                <div class="form-group">
                    <i class="fas fa-user icon"></i>
                    <input type="text" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-phone icon"></i>
                    <input type="tel" pattern="[0-9]{10}" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="glass-button">
                    <span class="button-content">
                        <i class="fas fa-user-plus"></i>
                        Sign Up
                    </span>
                </button>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
